<!DOCTYPE html>
<html>

<head>
    <title>安全联盟大调查</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <script src="js/base/base.js"></script>
    <script>
        ibase.init();
        ibase.load('css/index.css');//无缓存加载文件
        ibase.load('css/road.css');//无缓存加载文件
    </script>
</head>

<body>
    <!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
    <article style="display: none;">
        <div class="fontLoad hide">1</div>

        <section id="roadBox" class="none">
            <div class="bgBox full">
                <div class="bg7 full2 none"></div>
                <div class="bg6 full2 none"></div>
                <div class="bg5 full2 none"></div>
                <div class="bg4 full2 none"></div>
                <div class="bg3 full2 none"></div>
                <div class="bg2 full2 none"></div>
                <div class="bg1 full2"></div>
            </div>
            <div class="senceBox">
                <div class="stairBox hide">
                    <img src="images/road_sence/stair.jpg" class="full">
                </div>
                <div class="sence4 none"></div>
                <div class="sence3 ">
                    <img src="images/road_sence/3/7.png" class="full">
                    <img src="images/road_sence/3/6.png" class="full">
                    <img src="images/road_sence/3/5.png" class="full">
                    <div class="wheelBox">
                        <img src="images/road_sence/3/4_2.png" class="wheel">
                        <img src="images/road_sence/3/4_2.png" class="wheel">
                        <img src="images/road_sence/3/4_2.png" class="wheel">
                        <img src="images/road_sence/3/4_2.png" class="wheel">
                    </div>
                    <img src="images/road_sence/3/3.png" class="full">
                    <img src="images/road_sence/3/1.png" class="full">
                </div>
                <div class="sence2 none">
                    <img src="images/road_sence/2/7.png" class="full">
                    <img src="images/road_sence/2/6.png" class="full">
                    <img src="images/road_sence/2/5.png" class="full">
                    <img src="images/road_sence/2/4.png" class="full">
                    <img src="images/road_sence/2/3.png" class="full">
                    <img src="images/road_sence/2/2.png" class="full">
                    <img src="images/road_sence/2/1.png" class="full">
                </div>
                <div class="sence1 none">
                    <img src="images/road_sence/1/7.png" class="full hide">
                    <img src="images/road_sence/1/6.png" class="full hide">
                    <img src="images/road_sence/1/5.png" class="full hide">
                    <img src="images/road_sence/1/4.png" class="full hide">
                    <img src="images/road_sence/1/3.png" style="z-index: 2" class="full hide">
                    <img src="images/road_sence/1/2.png" class="full hide">
                    <img src="images/road_sence/1/1.png" class="full">
                </div>
            </div>
            <div class="peopleBox">
                <div class="dr none"><img src="images/people/dr/1.png"></div>
                <div class="l none"><img src="images/people/l/1.png"></div>
                <div class="r none"><img src="images/people/r/1.png"></div>
                <div class="u none"><img src="images/people/u/1.png"></div>
                <div class="ul none"><img src="images/people/ul/1.png"></div>
                <div class="ur none"><img src="images/people/ur/1.png"></div>
            </div>
            <div class="sence3sp ">
                <img src="images/road_sence/3/2.png" class="full">
            </div>
        </section>

        <section id="loadingBox">
            <div class="cont">
                <div class="award">
                    <img src="images/loadingBox/l.png" class="full lighting">
                    <img src="images/loadingBox/b.png" class="full">
                    <div class="num">0000</div>
                </div>
                <div class="peopleBox">
                    <img src="images/loadingBox/p.png" class="people">
                    <img src="images/loadingBox/c.png" class="coin rolling">
                </div>
                <div class="barBox">
                    <img src="images/loadingBox/bar.jpg" class="bar moving">
                </div>
                <img src="images/loadingBox/w.png" class="word lighting2">
            </div>
        </section>

        <img src="images/common/mask.png" class="coverMask full">
    </article>
    <!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="js/base/jquery.js"></script>
    <script src="js/base/framwork.js"></script>
    <script src="js/base/monitor.js"></script>
    <script src="js/base/wxUser.js"></script>
    <script src="js/plugs/sence.js"></script>
    <script>ibase.load('js/index.js');</script>
</body>

</html>
